<!DOCTYPE>
<html ng-app="ContactListApp">
<head>
	<title>Contact List App</title>
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<h1>Contact List App</h1>
		<table class="table">
			<thead>
				<tr>
					<td>Name</td>
					<td>Email</td>
					<td>Number</td>
					<td>Action</td>
					<td>&nbsp;</td>
				</tr>
			</thead>
			<tbody>
				<tr>
<td><input class="form-control" ng-model="contact.name"></td>
<td><input class="form-control" ng-model="contact.email"></td>
<td><input class="form-control" ng-model="contact.number"></td>
<td><button class="btn btn-primary" ng-click="add()">Add Contact</button></td>
<td><button class="btn btn-info" ng-click="update()">Update Contact</button></td>

				</tr>
				<tr ng-repeat="contact in contactlist">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>
					<td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
					<td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<script src="js/angular-1.3.0.js"></script>
	<script src="js/controllers.js"></script>
</body>
</html>
